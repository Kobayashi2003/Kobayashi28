<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDB Cleanup Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <a href="{{ url_for('api_v1.test.index') }}" class="home-link">‚Üê Back to Home</a>
    <h1>VNDB Cleanup Test</h1>
    <form id="cleanupForm">
        <div class="form-group">
            <label for="cleanupType">Cleanup Type:</label>
            <select id="cleanupType" name="type">
                <option value="">All types</option>
                <option value="vn">VN</option>
                <option value="tag">Tag</option>
                <option value="producer">Producer</option>
                <option value="staff">Staff</option>
                <option value="character">Character</option>
                <option value="trait">Trait</option>
            </select>
        </div>
        <button type="submit">Start Cleanup</button>
    </form>
    <div id="results"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
