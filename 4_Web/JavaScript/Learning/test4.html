</head>
<body>
    <div id="demo"></div>
    <button onclick="document.getElementById('demo').innerHTML = Date()">The Time</button>
    <br>
    <button onclick="displayDate()">What Time</button>
</body>
<script>
    function displayDate() {
        document.getElementById('demo').innerHTML = Date();
