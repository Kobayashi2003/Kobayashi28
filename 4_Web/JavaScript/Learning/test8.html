<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>

    <button onclick="SORT1()">SORT BY CHARACTER</button>
    <button onclick="SORT2()">SORT BY NUMBER</button>
    <button onclick="SORT3()">RANDOM SORT</button>
    
    <p id="demo"></p>

    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points

        function SORT1() {
            points.sort();
            document.getElementById('demo').innerHTML = points;
        }

        function SORT2() {
            points.sort(function(a, b){return a - b});
            document.getElementById('demo').innerHTML = points;
        }

        function SORT3() {
            points.sort(function(a, b){return 0.5 - Math.random()});
            document.getElementById('demo').innerHTML = points;
        }
    </script>

</body>
</html>
