<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var carName = "kobayashi";
        document.getElementById("demo").innerHTML = carName;
        console.log("8" + 3 + 5);
        console.log(8 + 3 + "5");

        let i = 7;
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        console.log(i);

        const con = 7;
        // con = 8; // error
        // 不是真正的常数
        // 关键字 const 并没有定义常量值，它定义了对值的常量引用。
        // 因此，我们不能更改常量的原始值，但我们可以更改常量对象的属性。

        const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        person.age = 51; 
        console.log(person.age);
        
        const persons = ["John", "Doe", "Jane"];
        persons[0] = "Kobayashi";
        console.log(persons[0]);

        console.log(typeof(person));
        console.log(typeof persons);

        console.log(person instanceof Object);

        console.log('PI' in Math);


        // >> 有符号右位移
        console.log(-1 >> 1)
        // >>> 无符号右位移
        console.log(-1 >>> 1)

        console.log(~5)

        console.log(2**2)


        // the difference between Undefined and Null
        typeof undefined           // undefined
        typeof null                // object
        null === undefined         // false
        null == undefined          // true


        // 原始数据
        // string number boolean undefined 

        // 复杂数据
        // object function


        function myFunction(a, b) {
            return a * b;
        }

        console.log(myFunction(4, 3) * 2);


    </script> 
</body>
</html>
