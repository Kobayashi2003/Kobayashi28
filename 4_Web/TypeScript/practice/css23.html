<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 1px solid #000;
            margin: 20px; 
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 1px dashed #000;
            margin: 20px; 
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 1px dotted #000;
            margin: 20px; 
        }
    </style>
</head>
<body>
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <div class="box3">div3</div>
</body>
</html>
