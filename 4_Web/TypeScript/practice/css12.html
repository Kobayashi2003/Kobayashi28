<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #orange {
            color: orange;
        }

        .green {
            color: green;
        }

        div {
            color: blue;
        }

        * { 
            color: red !important;
        }
    </style>
</head>
<body>
    <div class="green" id="orange" style="color:purple">test</div>
</body>
</html>
