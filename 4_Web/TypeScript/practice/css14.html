<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div p {
            color:red;
        }

        /* inherit style is the lowest priority */
        .father {
            color:blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="son">
            content
        </p>
    </div> 
</body>
</html>
