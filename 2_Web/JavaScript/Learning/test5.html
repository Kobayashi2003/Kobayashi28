<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <script>
        var txt = "Hello World!";
        var sln = txt.length;
        console.log(sln);

        var txt2 = new String("Hello World!");
        console.log(txt == txt2);
        console.log(txt === txt2);

        var str = "The full name of China is the People's Republic of China.";
        var pos = str.indexOf("China");
        console.log(pos);

        var lpos = str.lastIndexOf("China");
        console.log(lpos);

        // if unfound, both indexOf and lastIndexOf return -1
        console.log(str.indexOf('USA'));
        console.log(str.lastIndexOf('USA'));

        str = "Apple, Banana, Mango";
        var res = str.slice(7, 13);
        console.log(res);
        res = str.slice(-13, -7);
        console.log(res);

        res = str.slice(7);
        console.log(res);

        res = str.slice(-13);
        console.log(res);

        str = "Please visit Microsoft and Microsoft!";
        var n = str.replace("Microsoft", "W3Schools");
        console.log(n);

        n = str.replace(/MICROSOFT/i, "W3Schools");
        console.log(n);

        n = str.replace(/Microsoft/g, "W3Schools");
        console.log(n);

        var text1 = "Hello World!";       // String
        var text2 = text1.toUpperCase();  // text2 is text1 converted to upper
        console.log(text2);
        var text3 = text1.toLowerCase();  // text3 is text1 converted to lower
        console.log(text3);

        var text4 = "Hello";
        var text5 = "World";
        text6 = text4.concat(" ", text5);
        console.log(text6);
        // 正式的说：字符串是不可变的：字符串不能更改，只能替换。

        var str = "       Hello World!        ";
        console.log(str.trim());
        

        // if you want to support IE8 and earlier
        if (!String.prototype.trim) {
            String.prototype.trim = function () {
                return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
            };
        }
        var str = "       Hello World!        ";
        console.log(str.trim());


        var str = "HELLO WORLD";
        console.log(str.charAt(0));
        console.log(str.charCodeAt(0)); // return unicode of the character
        //  Property Access
        console.log(str[0]); // read only
        str[0] = 'A';
        console.log(str[0]); // still H


        var txt = "a,b,c,d,e";   // String
        console.log(txt.split(","));          // Split on commas
        console.log(txt.split(""));          // Split in characters


        str = "Please locate where 'locate' occurs!";
        console.log(str.search("locate"));


        text = "The rain in SPAIN stays mainly in the plain";
        console.log(text.match(/ain/g));
        console.log(text.match(/ain/gi));
        console.log(text.includes("ain"));
        console.log(text.startsWith("The"));
        console.log(text.endsWith("plain"));

        firstName = "John";
        lastName = "Doe";
        text = `Welcome ${firstName}, ${lastName}!`;
        console.log(text);

        let price = 49;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
        console.log(total);


    </script>
</body>
</html>
