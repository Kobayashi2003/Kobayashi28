<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <script>
        let header = "Templates Literals";
        let tags = ["template literals", "javascript", "es6"];

        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {
            html  += `<li>${x}</li>`;
        }
        html += `</ul>`;
        document.body.innerHTML = html;
    </script>
</body>
</html>
