<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
</head>
<body>
    <p id="demo"></p> 

    <script>
        const person = {
            firstName: "Bill",
            lastName: "Gates",
            display: function() {
                let x = document.getElementById("demo");
                x.innerHTML = this.firstName + " " + this.lastName;
            }
        }
        setTimeout(person.display, 1000);
        setTimeout(person.display.bind(person), 3000);
    </script>

</body>
</html>
