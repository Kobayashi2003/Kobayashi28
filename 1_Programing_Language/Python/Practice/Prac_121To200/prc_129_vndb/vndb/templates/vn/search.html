<div id="searchModal" class="search-modal">
  <div class="search-content">
    <h2>Search Visual Novels</h2>
    <div class="search-tabs">
      <button id="localSearchTab" class="search-tab active">Local Search</button>
      <button id="vndbSearchTab" class="search-tab">VNDB Search</button>
    </div>
    <div id="localSearchForm" class="search-form active">
      <form>
        <div class="form-group">
          <label for="localTitle">Title</label>
          <input type="text" id="localTitle" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="localDevelopers">Developers</label>
          <input type="text" id="localDevelopers" name="developers" placeholder="Enter developers">
        </div>
        <div class="form-group">
          <label for="localReleasedDate">Released Date</label>
          <input type="date" id="localReleasedDate" name="released_date" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="form-group">
          <label for="localCharacters">Characters</label>
          <input type="text" id="localCharacters" name="characters" placeholder="Enter characters">
        </div>
        <div class="form-group">
          <label for="localLength">Length</label>
          <select id="localLength" name="length">
            <option value="">Any</option>
            <option value="short">Very Short</option>
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
            <option value="long">Very Long</option>
          </select>
        </div>
        <button type="submit" class="search-button">Search Local</button>
      </form>
    </div>
    <div id="vndbSearchForm" class="search-form">
      <form>
        <div class="form-group">
          <label for="vndbQuery">Query</label>
          <input type="text" id="vndbQuery" name="query" placeholder="Enter search query">
        </div>
        <!-- Additional VNDB search fields can be added here -->
        <button type="submit" class="search-button">Search VNDB</button>
      </form>
    </div>
    <button id="closeSearch" class="close-button">&times;</button>
  </div>
</div>
