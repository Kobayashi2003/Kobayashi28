<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .top {
            margin: 10px auto;
            width: 1200px;
            /* overflow: hidden; */
            background-color: pink;
        }
        .top .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: skyblue;
        }
        .top .right {
            float: right;
            width: 950px;
            height: 300px;
            background-color: orange;
        }

        /* .top .clearfix {
            clear: both;
        } */

        /* .clearfix::after {
            content: "";
            display: block;
            clear: both;
        } */

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }
        .clearfix::after {
            clear: both;
        }

        .bottom {
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="bottom"></div>
</body>
</html>
