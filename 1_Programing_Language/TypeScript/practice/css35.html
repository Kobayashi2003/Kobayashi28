<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./Meyer.css">
    <style>
        .product {
            margin: 50px auto;
            width: 1226px;
            height: 628px;
            background-color: pink;
        }
        .product .left {
            float: left;
            width: 234px;
            height: 628px;
            background-color: skyblue;
        }
        .product .right {
            float: right;
            width: 978px;
            height: 628px;
            background-color: brown;
        }
        .product .right li {
            margin-right: 14px;
            margin-bottom: 14px;
            float: left;
            width: 234px;
            height: 300px;
            background-color: orange;
        }
        .product .right li:nth-child(4n) {
            margin-right: 0;
        }

    </style>
</head>
<body>
    <div class="product">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
