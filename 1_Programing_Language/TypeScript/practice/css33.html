<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./Meyer.css">
    <style>
        .news {
            margin: 100px auto;
            width: 360px;
            height: 200px;
        }
        .news .hd {
            width: 100%;
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0;
        }
        .news .hd a {
            display: inline-block;
            margin-top: -1px;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;

            width: 48px;
            height: 34px;
            background-color: #fff;

            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }
        .news .bd {
            padding: 5px;
        }
        .news .bd ul {
            margin: 0;
            padding: 0;
        }
        .news .bd li {
            padding-left: 12px;
            background: url(./news.png) no-repeat -475px -616px;

            font-size: 12px;
            color: #666;
            line-height: 24px;
        }
        .news .bd li a:hover {
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="news">
        <div class="hd">
            <a>News</a>
        </div>
        <div class="bd">
            <ul>
                <li><a href="#">Lorem ipsum dolor sit.</a></li>
                <li><a href="#">Maiores provident assumenda dicta.</a></li>
                <li><a href="#">Tempora nam totam officiis.</a></li>
                <li><a href="#">Dolorum nostrum sequi quisquam?</a></li>
                <li><a href="#">Doloribus, hic! Necessitatibus, nesciunt?</a></li>
            </ul>
        </div>
    </div> 
</body>
</html>
