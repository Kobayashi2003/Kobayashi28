<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./Meyer.css">
    <style>
        body {
            background-color: aliceblue;
        }
        .product {
            margin: 50px auto;
            width: 270px;
            height: 253px;
            background-color: #f5ecec;
            overflow: hidden;
            border-radius: 5%;
            box-shadow: 1px 1px 10px 1px rgba(0, 0, 0, 0.5);
        }
        .product .img {
            margin: 30px auto;
            width: 90px;
            height: 90px;
            background-color: azure;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 2px 5px 15px 1px rgba(0, 0, 0, 0.5);
        }
        .product .img img {
            width: 100%;
        }
        .product .text {
            margin: 20px auto;
            text-align: center;
        }
        .product .text h3 {
            margin: 20px;
            padding: 0;
            font-size: 20px;
        }
        .product .text p {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="img">
            <img src="./img.png" alt="">
        </div>
        <div class="text">
            <h3>Lorem ipsum</h3>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
    </>
</body>
</html>
