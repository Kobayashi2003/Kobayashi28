<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .box {
            display: flex;
            height: 300px;
            border: 1px solid black;
        }
        .box div {
            height: 100px;
            background-color: pink;
        }
        .box div:nth-child(1) {
            background-color: red;
            width: 200px;
        }
        .box div:nth-child(2) {
            background-color: antiquewhite;
            flex: 1;
        }
        .box div:nth-child(3) {
            background-color: aqua;
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div> 
</body>
</html>
