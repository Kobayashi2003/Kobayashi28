<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .box {
            display: flex;
            align-items: flex-end;
            /* align-items:
                flex-start
                flex-end
                center
                baseline
                stretch
            */;
            height: 300px;
            border: 1px solid black;
        }

        .box div:nth-child(2) {
            align-self: center;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div> 
</body>
</html>
