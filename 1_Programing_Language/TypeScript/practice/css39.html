<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 120px;
            background-color: pink;
        }
        div .img {
            width: 32px;
            height: 32px;
            overflow: hidden;
        }
        div .img img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img">
            <img src="./img.png" alt="img">
        </div>
        <span>Lorem</span>
    </div> 
</body>
</html>
