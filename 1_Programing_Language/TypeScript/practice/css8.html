<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div span {
            color: blue;
        }
        div > strong {
            color: green;
        }
    </style>
</head>
<body>
    <strong>brother strong</strong>
    <span>brother span</span> 
    <div>
        <strong>child strong</strong>
        
        <span>child span</span>
        <p>
            <strong>grandchild strong</strong>
            <span>grandchild span</span>
        </p>
    </div>
</body>
</html>
