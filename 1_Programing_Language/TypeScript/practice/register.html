<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Information</title>
</head>
<body>
    <h1>注册信息</h1> 
    <form action="">
        <h2>个人信息</h2>
        <label for="name">姓名：<input type="text" id="name" placeholder="请输入真实姓名"></label>
        <br><br>
        <label for="password">密码：<input type="password" id="password" placeholder="请输入密码"></label>
        <br><br>
        <label for="ensure-password">确认密码：<input type="password" id="ensure-password" placeholder="请输入确认密码"></label>
        <br><br>
        性别：
        <label for="man"><input type="radio" id="man" name="sex" checked>男</label>
        <label for="woman"><input type="radio" id="woman" name="sex">女</label>
        <br><br>
        居住城市：
        <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
        </select>
        <br><br>
        <h2>教育经历</h2>
        最高学历：
        <select name="" id="">
            <option value="">博士</option>
            <option value="">硕士</option>
            <option value="">本科生</option>
        </select>
        <br><br>
        <label for="school-name">学校名称：<input type="text" id="school-name"></label>
        <br><br>
        <label for="major">所属专业：<input type="text" id="major"></label>
        <br><br>
        在校时间：
        <select name="" id="">
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="" selected>2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
        </select>--
        <select name="" id="">
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="" selected>2019</option>
            <option value="">2020</option>
        </select>
        <br><br>
        <h2>工作经历</h2>
        <label for="company-name">公司名称：<input type="text" id="company-name"></label>
        <br><br>
        工作描述：<br>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="protocol"><input type="checkbox" id="protocol">已阅读并同意以下协议：</label>
        <ul>
            <li><a href="#">《用户协议》</a></li>
            <li><a href="#">《隐私协议》</a></li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
