<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Blending</title>
    <style>
        body {
            background-color: #000;
        }
        .container {
            width: 900px;
            height: 600px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: contrast(50);
        }
        .box1, .box2 {
            width: 200px;
            height: 200px;
            background-color: #fff;
            float: left;
            border-radius: 50%;
            filter: blur(25px);
        }
        .box1 {
            animation: r1 0.8s ease-in-out infinite alternate;
        }
        .box2 {
            animation: r2 0.8s ease-in-out infinite alternate;
        }
        @keyframes r1 {
            from { transform: translateX(-30px); }
            to { transform: translateX(25px); }
            from  { transform: rotate(-45deg) translateX(142px); }
            to { transform: rotate(45deg) translateX(-80px); }
        }
        @keyframes r2 {
            from { transform: translateX(30px); }
            to { transform: translateX(-25px); }
            from  { transform: rotate(45deg) translateX(-142px); }
            to { transform: rotate(-45deg) translateX(80px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div> 
</body>
</html>
